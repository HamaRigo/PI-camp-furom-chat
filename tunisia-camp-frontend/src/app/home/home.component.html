<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">Camp forum</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'all'}"
                 (click)="setListTo('all')">
                Articles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'ratingPoints'}"
                 (click)="setListTo('ratingPoints')">
                Rated Articles
              </a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'like'}"
                 (click)="setListTo('like')">
                Liked Articles
              </a>
            </li>
          </ul>
        </div>
        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>
    </div>
  </div>
</div>
